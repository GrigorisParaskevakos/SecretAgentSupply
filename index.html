<html>

<head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <!--favicon-->
    <link href="resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>

    <!-- the logo -->
    <div class="logo">
        <div class="grid-box">
            <img src="resources/images/logo.png">
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </div>

    <!--main banner -->
    <div class="main-banner">
        <div class="grid-box">
            <div class="headline">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>

    <!--  navigation -->
    <nav>
        <ul class="grid-box">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- product grid -->
    <div class="grid-box">
        <div class="products">
            <div class="product">
                <div class="product-img">
                    <img src="resources/images/pen.png">
                </div>
                <span class="product-info">Exploding Pen</span>
            </div>
            <div class="product watch">
                <div class="product-img">
                    <img src="resources/images/watch.png">
                </div>
                <span class="product-info">Cellular Watch</span>
            </div>
            <div class="product glasses">
                <div class="product-img">
                    <img src="resources/images/glasses.png">
                </div>
                <span class="product-info">Thermal Glasses</span>
            </div>
        </div>
    </div>

    <!-- location & hours -->
    <div class="grid-box">
        <div class="info-box">
            <div class="info">
                <span class="title">Location</span>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
                <span class="title">Hours</span>
                <span>0800 - 1800</span>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="grid-box">
            Copyright&copy Secret Agent Supply Inc.
        </div>
    </footer>
</body>

</html>
